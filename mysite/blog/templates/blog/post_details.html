{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}"><i class="fa-solid fa-trash-can"></i></a>
        {% endif %}
        </aside>
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}"><i class="fa-solid fa-paper-plane"></i></a>
        {% endif %}
        <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
